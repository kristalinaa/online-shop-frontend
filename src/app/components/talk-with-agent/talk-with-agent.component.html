<div class="bg-white overflow-hidden">
    <div class="mx-auto max-w-7xl py-10 lgx:py-16 px-6 lgx:px-8">
      <div class="flex flex-col max-w-4xl w-full mx-auto items-center justify-center">
        @if(mainTitle) {
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">
          {{ mainTitle }}
        </h2>
        } @if(subTitle) {
        <p class="my-4 text-pretty text-base text-center text-gray-800">
          {{ subTitle }}
        </p>
        }
      </div>
  
      <div class="grid grid-cols-1 gap-5 text-gray-800">
        <div
          class="mt-10 flex w-full flex-col items-center justify-center lgx:justify-evenly rounded-3xl bg-blue-100 p-6 lgx:flex-row gap-5">
          <img class="w-24 rounded-full" [src]="agent.photo" width="96" [alt]="agent.firstName + ' ' + agent.lastName"
            [title]="agent.firstName + ' ' + agent.lastName"/>
  
          <div
            class="text-lg lgx:text-2xl flex w-full flex-col lgx:flex-row items-center flex-wrap lgx:items-end justify-center lgx:justify-start gap-x-14">
            <div class="flex flex-col">
              <p class="font-bold text-center lgx:text-start whitespace-nowrap">
                {{ agent.firstName + " " + agent.lastName }}
              </p>
              <a class="flex cursor-pointer hover:text-blue" [ariaLabel]="agent.phoneNumber"
                [href]="'tel:' + agent.phoneNumber">
                <p class="font-bold text-primaryColor whitespace-nowrap">
                  {{ agent.phoneNumber }}
                </p>
              </a>
            </div>
            <a class="text-sm sm:text-2xl cursor-pointer font-bold break-words max-w-full" [href]="'mailto:' + agent.email">{{ agent.email }}</a>
          </div>
          <button [routerLink]="'/meetings/' + agent.label"
            class="bg-primaryColor uppercase border-2 font-bold border-primaryColor hover:text-primaryColor hover:bg-lightBluePrimary text-white whitespace-nowrap rounded-lg px-6 py-2 cursor-pointer flex flex-row gap-2 justify-between items-center transition-all">
            Talk to {{ agent.firstName }}
          </button>
        </div>
      </div>
    </div>
  </div>
