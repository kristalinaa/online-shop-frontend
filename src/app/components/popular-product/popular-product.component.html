
<div class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 mt-5">
    <div class="max-w-2xl  lg:max-w-7xl ">
      <h2 class="text-3xl font-bold tracking-tight text-gray-600">{{title}}</h2>
  
      <div class="mt-6 grid grid-cols-6 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <div  [routerLink]="['/company/single-product',item.id]" class="group relative  shadow-sm rounded-md p-2" *ngFor="let item of products">
          <img [src]="getImage(item.attachments[0].fileName)" alt="Front of men&#039;s Basic Tee in black." class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{item.productName}}
              </h3>
              <p class="mt-1 text-sm text-gray-500"> {{item.color}}</p>
            </div>
            <p class="text-md font-medium text-gray-900">${{item.price}}</p>
          </div>
          <div>
            <p class="mt-1 text-sm text-gray-500"> {{item.category.name}}</p>

          </div>
        </div>
  
        <!-- More products... -->
      </div>
    </div>
  </div>
