<div class="relative overflow-hidden bg-white">
  <div class="pt-16 pb-80 sm:pt-24 sm:pb-40 lg:pt-40 lg:pb-48">
    <div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
      <div class="sm:max-w-lg">
        <h1 class="text-4xl font-bold tracking-tight text-[#DC6BAD] sm:text-6xl">
          Summer styles are finally here
        </h1>
        <p class="mt-4 text-md text-gray-700 font-bold">
          This year, our new summer collection will shelter you from the harsh
          elements of a world that doesn't care if you live or die.
        </p>
      </div>
      <div>
        <div class="mt-10">
          <!-- Decorative image grid -->
          <div
            aria-hidden="true"
            class="pointer-events-none lg:absolute lg:inset-y-0 lg:mx-auto lg:w-full lg:max-w-7xl"
          >
            <div
              class="absolute transform sm:top-0 sm:left-1/2 sm:translate-x-8 lg:top-1/2 lg:left-1/2 lg:-translate-y-1/2 lg:translate-x-8"
            >
              <div class="flex items-center space-x-6 lg:space-x-8">
                <div class="grid shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                  <div
                    class="h-64 w-44 overflow-hidden rounded-lg sm:opacity-0 lg:opacity-100"
                  >
                    <img
                      [src]="'assets/case-1.jpeg'"
                      alt=""
                      class="size-full object-cover"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                    [src]="'assets/case-2.jpeg'"
                      alt=""
                      class="size-full object-cover"
                    />
                  </div>
                </div>
                <div class="grid shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                    [src]="'assets/case-1.jpeg'"
                      alt=""
                      class="size-full object-cover"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                    [src]="'assets/case-2.jpeg'"
                      alt=""
                      class="size-full object-cover"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                    [src]="'assets/newcase.jpg'"
                      alt=""
                      class="size-full object-cover"
                    />
                  </div>
                </div>
                <div class="grid shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                    [src]="'assets/case-2.jpeg'"
                      alt=""
                      class="size-full object-cover"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                    [src]="'assets/tirana.webp'"
                      alt=""
                      class="size-full object-cover"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <a
            href="#"
            class="inline-block rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-center font-medium text-white hover:bg-indigo-700"
            >Shop Collection</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
