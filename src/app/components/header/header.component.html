<header class="bg-[#C05DAE] shadow-2xl">
  <app-banner></app-banner>

  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img
          class="h-8 w-auto"
          [src]="'assets/logo/logo_bondcom_white.png'"
          alt=""
        />
      </a>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a [routerLink]="'/'" class="text-xl font-bold text-white">Home</a>
      <a href="#" class="text-xl font-bold text-white">Features</a>
      <a
        [routerLink]="'marketplace'"
        href="#"
        class="text-xl font-bold text-white"
        >Marketplace</a
      >
      <a *ngIf="isRole('company')"
        [routerLink]="['/company/products']"
        class="text-xl font-bold text-white"
        >Company</a
      >
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <div
        *ngIf="isUserLoggedIn"
        class="hidden lg:flex lg:flex-1 lg:justify-end"
      >
        <div class="items-center justify-end sm:order-4 md:flex">
          <app-profile-menu></app-profile-menu>
        </div>
      </div>
      <button
        *ngIf="!isUserLoggedIn"
        [routerLink]="'auth/login'"
        class="text-sm/6 font-semibold text-gray-900"
      >
        Log in <span aria-hidden="true">&rarr;</span>
      </button>
    </div>
  </nav>
  
</header>
