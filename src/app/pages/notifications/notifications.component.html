<div class="w-full h-screen">
  
<div class="w-full h-[600px] flex flex-col items-center overflow">
    
<ul
  role="menu"
  data-popover="notifications-menu"
  data-popover-placement="bottom"
  class="absolute z-10 mt-4 flex w-1/2 flex-col gap-2
           rounded-md border border-blue-gray-50 bg-white p-3
           shadow-lg shadow-blue-gray-500/10
           max-h-[60rem] overflow-y-auto  
           font-sans text-sm text-blue-gray-500">

  <button *ngFor="let notification of notifications"
    role="menuitem"
    class="flex w-full cursor-pointer select-none items-center gap-4 rounded-md px-3 py-2 pr-8 pl-2 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
  >
    <img
      alt="tania andrew"
      src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1480&amp;q=80"
      class="relative inline-block h-12 w-12 !rounded-full object-cover object-center"
    />
    <div class="flex flex-col gap-1">
      <p class="block font-sans text-sm font-normal leading-normal text-gray-700 antialiased">
        <span class="font-medium text-blue-gray-900">{{notification.sender.firstName}} {{notification.sender.lastName}}</span> New notification
      </p>
      <p class="block font-sans text-sm font-normal leading-normal text-gray-700 antialiased">
        <span class="font-medium text-blue-gray-900">{{notification.message}} </span> 
      </p>
      <p class="flex items-center gap-1 font-sans text-xs font-light text-gray-600 antialiased">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          class="h-3 w-3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        {{notification.createdAt | date:'short'}}
      </p>
    </div>
  </button>

</ul>

</div>

</div>
