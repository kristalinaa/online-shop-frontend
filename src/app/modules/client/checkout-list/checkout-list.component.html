<div class=" flex w-full h-full justify-center p-10">
    

    <section *ngIf="checkoutList.length == 0" class="container px-4 mx-auto">
      
    
       
        <div class="flex items-center mt-6 text-center border rounded-lg h-96 dark:border-gray-700">
            <div class="flex flex-col w-full max-w-sm px-4 mx-auto">
                <div class="p-3 mx-auto text-blue-500 bg-blue-100 rounded-full dark:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <h1 class="mt-3 text-lg text-gray-800 dark:text-white">No checkout found</h1>
                <p class="mt-2 text-gray-500 dark:text-gray-400">Your checkout list is empty, you have not paid anything yet.</p>
                <div class="flex items-center mt-4 sm:mx-auto gap-x-3">
                    <button class="w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
                        Clear Search
                    </button>
    
                    <button (click)="gotoMarketPlace()" class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
    
                        <span>Go to marketplace</span>
                    </button>
                </div>
            </div>
        </div>
    
    
    </section>
<div *ngIf="checkoutList.length > 0" class="relative overflow-x-auto shadow-md sm:rounded-lg w-2/3">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>

                <th scope="col" class="px-6 py-3">
                    View
                </th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of checkoutList" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{item.name}}
                </th>
                <td class="px-6 py-4">
                    {{item.email}}
                </td>
                <td class="px-6 py-4">
                    {{item.createdAt | date}} 
                </td>
                <td class="px-6 py-4">
                    ${{item.total}}
                </td>

                <td (click)="viewProducts(item.id)" class="px-6 py-4">
                    View
                </td>
                
            </tr>
           
        </tbody>
    </table>
</div>

</div>
