<div class="flex justify-center items-center">
    <div class="relative flex flex-col rounded-xl bg-transparent">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto"          [src]="'assets/logo/logo_bondcom_black.png'"
             alt="Your Company">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Log in</h2>
          </div>
        <!-- <p class="text-slate-500 font-light">
          Welcome
        </p> -->
        <form [formGroup]="loginForm" class="mt-8 mb-2 w-80 max-w-screen-lg sm:w-96">
          <div class="mb-1 flex flex-col gap-6">
            <!-- <div class="w-full max-w-sm min-w-[200px]">
              <label class="block mb-2 text-sm text-slate-600">
                Your Name
              </label>
              <input type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your Name" />
            </div> -->
            <div class="w-full max-w-sm min-w-[200px]">
              <label class="block mb-2 text-sm text-slate-600">
                Email
              </label>
              <input type="email"class="... invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
               placeholder="Your Email" formControlName="email"/>
               <span *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].getError('email') == true" class="mt-2 text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                Please enter a valid email address
              </span>
              <span *ngIf="loginForm.controls['email'].touched &&  loginForm.controls['email'].getError('required') == true" class="mt-2 text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                Email field is required
              </span>
            </div>
            <div class="w-full max-w-sm min-w-[200px]">
              <label class="block mb-2 text-sm text-slate-600">
                Password
              </label>
              <input type="password" formControlName="password" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your Password" />
              <span *ngIf="loginForm.controls['password'].touched &&  loginForm.controls['password'].getError('required')" class="mt-2 text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                Password field is required
              </span>
              <span *ngIf="loginForm.controls['password'].touched &&  loginForm.controls['password'].getError('minlength')" class="mt-2 text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                Password must have min 6 letters
              </span>
            </div>
          </div>
          <div class="inline-flex items-center mt-2">
            <label class="flex items-center cursor-pointer relative" for="check-2">
              <input type="checkbox" class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800" id="check-2" />
              <span class="absolute text-white opacity-0 pointer-events-none peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
              </span>
            </label>
            <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-2">
              Remember Me
            </label>
          </div>
          <button (click)="onSubmit()" [disabled]="loginForm.invalid" class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
            Log in
          </button>
          <p class="flex justify-center mt-6 text-sm text-slate-600">
            Don&apos;t have an account?
            <a  class="ml-1 text-sm font-semibold text-slate-700 underline"  [routerLink]="['/auth/sign-up']">
                Sign up
            </a>
            
          </p>
        </form>
      </div>
</div>
