<div class="flex flex-col items-center justify-center gap-2">
    <p class="text-2xl font-bold">Spending History</p>
<ol class="flex flex-col justify-center relative border-s border-gray-200 dark:border-gray-700">                  
   
    <li *ngFor="let item of items" class="ms-6">
        <span class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
            <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
        </span>
        <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">Spent: ${{item.total}}</h3>
        <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">Date: {{item.createdAt | date}}</time>
        <p class="text-base font-normal text-gray-500 dark:text-gray-400">Track every purchase you’ve made—from the first item you added to your cart to the latest checkout.</p>
    </li>
</ol>


</div>
