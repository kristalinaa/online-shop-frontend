<div class=" flex flex-row  p-10 gap-10 items-center">
    <div class="flex flex-row items-center gap-4 ">
        <ng-container *ngFor="let card of cards">
        <div (click)="viewCard(card)"  *ngIf="card.type == 'visa'" class=" cursor-pointer w-96 h-56 m-auto bg-red-100 rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110">
            
            <img class="relative object-cover w-full h-full rounded-xl" src="https://i.imgur.com/kGkSg1v.png">
            
            <div class="w-full px-8 absolute top-8">
                <div class="flex justify-between">
                    <div class="">
                        <p class="font-light">
                            Name
                        </p>
                        <p class="font-medium tracking-widest">
                            {{card.name}}
                        </p>
                    </div>
                    <img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png"/>
                </div>
                <div class="pt-1">
                    <p class="font-light">
                        Card Number
                    </p>
                    <p class="font-medium tracking-more-wider">
                        {{card.cardNumber}}
                    </p>
                </div>
                <div class="pt-6 pr-6">
                    <div class="flex justify-between">
                        <div class="">
                            <p class="font-light text-xs">
                                Valid
                            </p>
                            <p class="font-medium tracking-wider text-sm">
                                11/15
                            </p>
                        </div>
                        <div class="">
                            <p class="font-light text-xs text-xs">
                                Expiry
                            </p>
                            <p class="font-medium tracking-wider text-sm">
                                {{card.expiry}}
                            </p>
                        </div>

                        <div class="">
                            <p class="font-light text-xs">
                                CVV
                            </p>
                            <p class="font-bold tracking-more-wider text-sm">
                                {{card.cvv}}
                            </p>
                        </div>
                    </div>
                </div>

                <div class=" gap-4 flex flex-row pt-1">
                    <p class="font-light">
                        Total
                    </p>
                    <p class="font-medium tracking-more-wider">
                        ${{card.total}}
                    </p>
                </div>

            </div>

            
        </div>

        <div  (click)="viewCard(card)" *ngIf="card.type == 'mastercard'" class="cursor-pointer w-96 h-56 m-auto bg-red-100 rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110">
            
            <img class="relative object-cover w-full h-full rounded-xl" src="https://i.imgur.com/Zi6v09P.png">
            
            <div class="w-full px-8 absolute top-8">
                <div class="flex justify-between">
                    <div class="">
                        <p class="font-light">
                            Name
                        </p>
                        <p class="font-medium tracking-widest">
                            {{card.name}}
                        </p>
                    </div>
                    <img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png"/>
                </div>
                <div class="pt-1">
                    <p class="font-light">
                        Card Number
                    </p>
                    <p class="font-medium tracking-more-wider">
                        {{card.cardNumber}}
                    </p>
                </div>
                <div class="pt-6 pr-6">
                    <div class="flex justify-between">
                        <div class="">
                            <p class="font-light text-xs">
                                Valid
                            </p>
                            <p class="font-medium tracking-wider text-sm">
                                11/15
                            </p>
                        </div>
                        <div class="">
                            <p class="font-light text-xs text-xs">
                                Expiry
                            </p>
                            <p class="font-medium tracking-wider text-sm">
                                {{card.expiry}}
                            </p>
                        </div>

                        <div class="">
                            <p class="font-light text-xs">
                                CVV
                            </p>
                            <p class="font-bold tracking-more-wider text-sm">
                                {{card.cvv}}
                            </p>
                        </div>
                    </div>
                </div>

                <div class=" gap-4 flex flex-row pt-1">
                    <p class="font-light">
                        Total
                    </p>
                    <p class="font-medium tracking-more-wider">
                        ${{card.total}}
                    </p>
                </div>

            </div>
        </div>

    </ng-container>
          
    </div>

    <div (click)="addNewCard()" class="cursor-pointer border-1">
        <svg class="w-18 h-18 text-gray-800 dark:text-white border-1 border-green-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
          </svg>
    </div>
</div>
